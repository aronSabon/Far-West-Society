<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate Example</title>
</head>
<body>

<h1>Hello World!</h1>
<p>This page will be translated to Nepali using Google Translate.</p>
<p>kageshwori manohara nagar hospital</p>

<!-- Google Translate dropdown -->
<div id="google_translate_element"></div>

<!-- Your script to initialize Google Translate -->
<script type="text/javascript">
function googleTranslateElementInit() {
    new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'ne',  // Only Nepali
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
}
</script>

<!-- Google Translate API script -->
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
