<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Front Slider List</title>
<meta content="" name="description">
<meta content="" name="keywords">

</head>

<body>

	<th:block th:insert="_Header.html"></th:block>
	<th:block th:insert="_SideBar.html"></th:block>




	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Front Slider List</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item">Pages</li>
					<li class="breadcrumb-item active">Blank</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Front Slider List</h5>

							<!-- Table with stripped rows -->
							<table class="table datatable">
								<thead>
									<tr>
										<th>Image</th>
										<th>Title.</th>
										<th>Description</th>
										<th data-type="date" data-format="YYYY/DD/MM">Date</th>
										<th>Actions</th>

									</tr>
								</thead>
								<tbody>

									<tr th:each="f : ${frontSliderList}">
										<td><img
											th:src="@{/images/frontSlider/{img}(img=${f.imageName})}"
											width="45px" height="45px" style="border-radius: 50%;"
											alt="No Image"></td>
										<td th:text="${f.title}"></td>
										<td th:text="${f.description}"></td>
										<td>[[${f.date}]]</td>
											<td>
                  	<a th:href="@{/edit-front-slider(frontSliderId=${f.frontSliderId})}"><button
										data-tooltip="Edit" class=" icon-btn edit-btn"></button></a> 
					<a href="javascript:void(0);" th:onclick=" 'confirmDelete(' +${f.frontSliderId} + ')' ">
    <button data-tooltip="Delete" class="icon-btn delete-btn"></button>
</a>

                  	</td>
									</tr>
									<tr>
										<td>Theodore Duran</td>
										<td>8971</td>
										<td>Dhanbad</td>
										<td>1999/04/07</td>
									</tr>
									<tr>
										<td>Kylie Bishop</td>
										<td>3147</td>
										<td>Norman</td>
										<td>2005/09/08</td>
									</tr>

								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>

				</div>
			</div>
		</section>

	</main>

	<th:block th:insert="_Footer.html"></th:block>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function confirmDelete(appUserId) {
        Swal.fire({
            title: 'Confirm Delete?',
            text: "This will permanently delete the Front Slider.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then(result => {
            if (result.isConfirmed) {
                window.location.href = '/delete-front-slider?frontSliderId=' + encodeURIComponent(appUserId);
            }
        });
    }
</script>
</body>

</html>
